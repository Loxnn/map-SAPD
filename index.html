<meta charset="UTF-8" />
<title>SAPD - Entrainement 10-20</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body { margin:0; font-family: Arial, sans-serif; background:#121212; color:white; }
h1 { text-align:center; background:black; color:white; padding:10px; margin:0; }
#map { height: calc(100vh - 55px); }

/* MARKERS */
.marker-icon {
  width: 22px; height: 22px;
  border-radius: 50% 50% 50% 0;
  transform: rotate(-45deg);
  border: 2px solid white;
  box-shadow: 0 0 6px rgba(0,0,0,.5);
  transition: transform .2s, box-shadow .2s;
}
.marker-icon.hover {
  transform: scale(1.4) rotate(-45deg);
  box-shadow: 0 0 12px yellow;
}

/* POPUP FULLSCREEN IMAGE */
.image-popup {
  position: fixed; top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,.9);
  display:flex; justify-content:center; align-items:center;
  flex-direction:column;
  z-index:10000;
  display:none;
}
.image-popup img {
  max-width:90%;
  max-height:85%;
  border-radius:10px;
  box-shadow:0 0 25px black;
}
#popupTitle {
  font-size:32px;
  font-weight:bold;
  margin-bottom:15px;
  text-shadow:0 0 10px black;
}

/* LEGEND */
#legend {
  position: fixed;
  top: 70px;
  right: 10px;
  background: rgba(0,0,0,0.7);
  padding: 10px 15px;
  border-radius: 8px;
  color: white;
  font-size: 16px;
  z-index: 10000;
}
.legend-item {
  display:flex; align-items:center; margin-bottom:6px;
}
.color-box {
  width:20px; height:20px; margin-right:6px; border-radius:4px;
}
</style>
</head>

// === MARKERS ===
function markerIcon(col){
  return L.divIcon({
    html:`<div class="marker-icon" style="background:${col}"></div>`,
    className:"", iconAnchor:[16,32]
  });
}

points.forEach(p=>{
  const marker = L.marker(p.coords,{icon:markerIcon(p.color)}).addTo(map);

  // Tooltip for ALL markers
  marker.bindTooltip(p.name, { direction:"top", offset:[0,-15] });

  const icon = marker._icon.querySelector(".marker-icon");
  marker.on("mouseover", ()=> icon.classList.add("hover"));
  marker.on("mouseout", ()=> icon.classList.remove("hover"));

  // Click → popup only if image exists
  marker.on("click", () => {
    if(!p.image) return;
    popupTitle.innerText = p.name;
    popupImg.src = p.image;
    imagePopup.style.display="flex";
  });
});

// === POPUP CLOSE ===
const imagePopup=document.getElementById("imagePopup");
const popupImg=document.getElementById("popupImg");
const popupTitle=document.getElementById("popupTitle");

imagePopup.onclick=()=>{
  popupImg.src="";
  popupTitle.innerText="";
  imagePopup.style.display="none";
};
</script>
